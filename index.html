<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!--Form-->
    <div class="container mt-5 px-2 border">
        <form class="row g-3 needs-validation" novalidate>
            <!--Header & Alert-->
            <h2 class="bg-light p-2 border">Payment For Example</h2>
            <div class="col-md-11 alert alert-danger py-2 mt-1 mx-4" role="alert">
                Some fields are missing
            </div>
            <!--Body-->

            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="validationCustom02" placeholder="0000" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustomUsername" class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                    <input type="number" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationCustom06" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom07" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationCustom07" required>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example" id="validationCustom03">
                    <option selected disabled value="">Select a country from the list</option>
                    <option value="1">Argentina</option>
                    <option value="2">Alemania</option>
                    <option value="3">Andorra</option>
                    <option Value="4">Bélgica</option>
                    <option Value="5">Berlín</option>
                    <option Value="6">Bolivia</option>
                    <option Value="7">Chile</option>
                    <option Value="8">China</option>
                    <option Value="9">Colombia</option>
                    <option Value="10">España</option>
                    <option Value="11">Ecuador</option>
                    <option Value="12">Estados Unidos</option>
                    <option Value="13">Francia</option>
                    <option Value="14">Grecia</option>
                    <option Value="15">Honduras</option>
                    <option Value="16">Italia</option>
                    <option Value="17">Japón</option>
                    <option Value="18">México</option>
                    <option Value="19">Noruega</option>
                    <option Value="20">Nicaragua</option>
                    <option Value="21">Paises Bajos</option>
                    <option Value="22">Perú</option>
                    <option Value="23">Reino Unido</option>
                    <option Value="24">Suiza</option>
                    <option Value="25">Tailandia</option>
                    <option Value="26">Uruguay</option>
                    <option Value="27">Venezuela</option>
                    <option Value="28">Yemen</option>
                    <option Value="29">Zambia</option>
                    <option Value="30">Zimbabue</option>
                    <option Value="31">...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <input type="text" class="form-control" id="validationCustom04" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationCustom05" required>
            </div>

            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="bi bi-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="bi bi-currency-bitcoin"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="bi bi-cash-coin"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="bi bi-currency-euro"></i></label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            </div>
            
            <!--Footer-->
            <div class="col-12 border bg-light">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end  p-2">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
